<div class="min-h-screen bg-primary-950 font-sans relative">
  <!-- Background gradients/blobs -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute top-0 right-0 w-[800px] h-[800px] bg-primary-800/30 blur-[100px] rounded-full -translate-y-1/4 translate-x-1/4"
    ></div>
    <div
      class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-primary-700/20 blur-[100px] rounded-full translate-y-1/4 -translate-x-1/4"
    ></div>
  </div>

  <div class="relative z-10">
    <div class="flex justify-end px-8 py-2">
      <app-language-button />
    </div>
    <app-header id="header" />
    <main>
      <app-title-section id="home" />
      <app-ia-proyection-chart id="ia-projection" />
      <app-tymon-steps-functionality id="steps" />
      <app-tymon-differentiators id="differentiators" />
      <app-tymon-cta id="cta" />
      <app-tymon-financial-control id="financial-control" />
      <app-tymon-multi-device id="multi-device" />
      <app-tymon-manage-finances id="manage-finances" />
      <app-tymon-key-modules id="key-modules" />
      <app-tymon-expense-income-evolution id="features" />
      <app-tymon-testimonials id="testimonials" />
      <app-tymon-price-plans id="pricing" />
      <app-tymon-faq id="faq" />
      <app-tymon-request-demo id="request-demo" />
      <app-tymon-contact-us id="contact-us" />
      <app-tymon-download-app id="download-app" />
      <app-footer id="footer" />
    </main>
  </div>

  <!-- Scroll to Top Button -->
  <button
    *ngIf="showScrollTopButton"
    (click)="scrollToTop()"
    class="fixed bottom-2 right-2 z-[999] bg-primary hover:bg-primary-800 text-white rounded-full shadow-2xl transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 flex items-center justify-center w-10 h-10 md:w-12 md:h-12"
    aria-label="Scroll to top"
  >
    <img
      *ngIf="isScrollingToTop"
      src="logo/white-tymon-only-logo.png"
      alt="Tymon"
      class="h-6 w-6 animate-spin"
    />
    <span *ngIf="!isScrollingToTop" class="material-icons text-base md:text-2xl leading-none">
      arrow_upward
    </span>
  </button>
</div>
