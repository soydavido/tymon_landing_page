<div class="min-h-screen bg-primary-950 font-sans relative">
  <!-- Background gradients/blobs -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute top-0 right-0 w-[800px] h-[800px] bg-primary-800/30 blur-[100px] rounded-full -translate-y-1/4 translate-x-1/4"
    ></div>
    <div
      class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-primary-700/20 blur-[100px] rounded-full translate-y-1/4 -translate-x-1/4"
    ></div>
  </div>

  <div class="relative z-10">
    <div class="flex justify-end px-8 py-2">
      <app-language-button />
    </div>
    <app-header></app-header>
    <main>
      <app-title-section></app-title-section>
      <app-ia-proyection-chart></app-ia-proyection-chart>
      <app-tymon-steps-functionality></app-tymon-steps-functionality>
      <app-tymon-differentiators></app-tymon-differentiators>
      <app-tymon-cta></app-tymon-cta>
      <app-tymon-financial-control></app-tymon-financial-control>
      <app-tymon-multi-device></app-tymon-multi-device>
      <app-tymon-manage-finances></app-tymon-manage-finances>
      <app-tymon-key-modules></app-tymon-key-modules>
      <app-tymon-expense-income-evolution></app-tymon-expense-income-evolution>
      <app-tymon-testimonials></app-tymon-testimonials>
      <app-tymon-price-plans></app-tymon-price-plans>
      <app-tymon-faq></app-tymon-faq>
      <app-tymon-request-demo></app-tymon-request-demo>
      <app-tymon-contact-us></app-tymon-contact-us>
      <app-tymon-download-app></app-tymon-download-app>
      <app-footer></app-footer>
    </main>
  </div>

  <!-- Scroll to Top Button -->
  <button
    *ngIf="showScrollTopButton"
    (click)="scrollToTop()"
    class="fixed bottom-2 right-2 z-50 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center"
    aria-label="Scroll to top"
  >
    <img
      *ngIf="isScrollingToTop"
      src="logo/white-tymon-only-logo.png"
      alt="Tymon"
      class="h-6 w-6 animate-spin"
    />
    <span *ngIf="!isScrollingToTop" class="material-icons text-2xl">arrow_upward</span>
  </button>
</div>
