<section
  class="w-full py-20 px-4 md:px-8 bg-linear-to-b from-primary-950 to-primary-900 relative overflow-hidden"
>
  <!-- Background decorative elements (circles/glows) -->
  <div
    class="absolute top-0 right-0 w-[600px] h-[600px] bg-primary-800/30 blur-[100px] rounded-full translate-x-1/3 -translate-y-1/4 pointer-events-none"
  ></div>
  <div
    class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-primary-700/20 blur-[80px] rounded-full -translate-x-1/4 translate-y-1/4 pointer-events-none"
  ></div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center relative z-10">
    <!-- Left Content (Phone Placeholder) -->
    <div class="flex justify-center">
      <img
        src="images/phone.png"
        alt="Tymon App"
        class="w-[400px] h-auto drop-shadow-2xl transform -rotate-6 hover:rotate-0 transition-transform duration-500"
      />
    </div>

    <!-- Right Content (Steps) -->
    <div class="text-white">
      <div class="mb-12">
        <h2 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
          {{ 'tymonSteps.title' | translate }}
        </h2>
        <p class="text-xl text-gray-300 font-light">
          {{ 'tymonSteps.subtitle' | translate }}
        </p>
      </div>

      <!-- Steps Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Step 1 -->
        <div
          class="relative bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.03)_0%,rgba(255,255,255,0.25)_100%)] backdrop-blur-2xl border border-white/30 shadow-[inset_0_0_20px_rgba(255,255,255,0.1)] rounded-4xl p-8 hover:bg-white/10 transition-all duration-300 group overflow-hidden min-h-[200px] flex flex-col justify-between"
        >
          <div class="relative z-10 text-right">
            <span class="text-5xl font-bold text-white drop-shadow-md">1.</span>
          </div>
          <h3
            class="relative z-10 text-2xl font-normal text-center leading-tight text-white drop-shadow-sm mt-4"
            [innerHTML]="'tymonSteps.step1' | translate"
          ></h3>
        </div>

        <!-- Step 2 -->
        <div
          class="relative bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.03)_0%,rgba(255,255,255,0.25)_100%)] backdrop-blur-2xl border border-white/30 shadow-[inset_0_0_20px_rgba(255,255,255,0.1)] rounded-4xl p-8 hover:bg-white/10 transition-all duration-300 group overflow-hidden min-h-[200px] flex flex-col justify-between"
        >
          <div class="relative z-10 text-right">
            <span class="text-5xl font-bold text-white drop-shadow-md">2.</span>
          </div>
          <h3
            class="relative z-10 text-2xl font-normal text-center leading-tight text-white drop-shadow-sm mt-4"
            [innerHTML]="'tymonSteps.step2' | translate"
          ></h3>
        </div>

        <!-- Step 3 -->
        <div
          class="relative bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.03)_0%,rgba(255,255,255,0.25)_100%)] backdrop-blur-2xl border border-white/30 shadow-[inset_0_0_20px_rgba(255,255,255,0.1)] rounded-4xl p-8 hover:bg-white/10 transition-all duration-300 group overflow-hidden min-h-[200px] flex flex-col justify-between"
        >
          <div class="relative z-10 text-right">
            <span class="text-5xl font-bold text-white drop-shadow-md">3.</span>
          </div>
          <h3
            class="relative z-10 text-2xl font-normal text-center leading-tight text-white drop-shadow-sm mt-4"
            [innerHTML]="'tymonSteps.step3' | translate"
          ></h3>
        </div>

        <!-- Step 4 -->
        <div
          class="relative bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.03)_0%,rgba(255,255,255,0.25)_100%)] backdrop-blur-2xl border border-white/30 shadow-[inset_0_0_20px_rgba(255,255,255,0.1)] rounded-4xl p-8 hover:bg-white/10 transition-all duration-300 group overflow-hidden min-h-[200px] flex flex-col justify-between"
        >
          <div class="relative z-10 text-right">
            <span class="text-5xl font-bold text-white drop-shadow-md">4.</span>
          </div>
          <h3
            class="relative z-10 text-2xl font-normal text-center leading-tight text-white drop-shadow-sm mt-4"
            [innerHTML]="'tymonSteps.step4' | translate"
          ></h3>
        </div>
      </div>
    </div>
  </div>
</section>
