<section class="w-full py-20 px-4 md:px-8 bg-white">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
    <!-- Left Content -->
    <div class="text-left space-y-6">
      <h2 class="text-4xl md:text-5xl font-bold text-primary-950 leading-tight">
        {{ 'iaProyectionChart.title' | translate }}
      </h2>
      <p class="text-3xl md:text-4xl text-gray-600">
        {{ 'iaProyectionChart.subtitle' | translate }}
      </p>
    </div>

    <!-- Right Content (Chart Card) -->
    <div
      class="relative bg-gray-50 rounded-3xl p-6 md:p-8 shadow-lg min-h-[400px] flex items-center justify-center"
    >
      <!-- Badge -->
      <div
        class="absolute -top-5 left-8 bg-blue-900 text-white px-6 py-2 rounded-full font-semibold shadow-md"
      >
        {{ 'iaProyectionChart.chartTitle' | translate }}
      </div>

      <!-- Placeholder for future SVG -->
      <div
        class="w-full h-64 bg-gray-200 rounded-xl flex items-center justify-center border-2 border-dashed border-gray-300"
      >
        <span class="text-gray-400 font-medium">Chart Placeholder</span>
      </div>
    </div>
  </div>
</section>
