<section class="w-full py-20 px-4 md:px-8 bg-white flex justify-center items-center">
  <div
    class="relative w-full max-w-6xl bg-[#05093b] rounded-[3rem] overflow-hidden px-8 py-20 md:px-20 md:py-24 text-center shadow-2xl isolate"
  >
    <!-- Background Gradients & Ring -->
    <!-- Large blurred blobs -->
    <div
      class="absolute -top-[30%] -right-[10%] w-[800px] h-[800px] bg-blue-600/40 rounded-full blur-[120px] -z-10"
    ></div>
    <div
      class="absolute -bottom-[30%] -left-[10%] w-[800px] h-[800px] bg-blue-500/30 rounded-full blur-[120px] -z-10"
    ></div>

    <!-- The "Arch" Ring Effect -->
    <div
      class="absolute -bottom-[60%] left-1/2 -translate-x-1/2 w-[90%] aspect-square rounded-full border-40 border-blue-400/30 pointer-events-none"
    ></div>

    <!-- Glassmorphism Card (Content Only) -->
    <div
      class="relative z-10 bg-white/10 backdrop-blur-2xl border border-white/20 rounded-[2rem] p-10 md:p-16 max-w-3xl mx-auto shadow-2xl mb-12"
    >
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4 leading-tight">
        {{ 'requestDemo.title' | translate }}
      </h2>

      <p class="text-blue-100 text-lg mb-10 font-light">
        {{ 'requestDemo.subtitle' | translate }}
      </p>

      <!-- Logo -->
      <div class="flex justify-center">
        <img
          src="logo/white-vertical-logo.svg"
          alt="Tymon Logo"
          class="h-24 md:h-32 w-auto drop-shadow-lg"
        />
      </div>
    </div>

    <!-- Buttons (Outside the glass card) -->
    <div class="relative z-10 flex flex-col sm:flex-row justify-center gap-6">
      <button
        class="bg-white text-[#020617] px-8 py-3.5 rounded-lg font-bold hover:bg-gray-100 transition-all transform hover:scale-105 min-w-[200px] shadow-lg shadow-white/10"
      >
        {{ 'requestDemo.requestBtn' | translate }}
      </button>
      <button
        class="bg-transparent border border-white/30 text-white px-8 py-3.5 rounded-lg font-bold hover:bg-white/10 transition-all min-w-[200px]"
      >
        {{ 'requestDemo.createAccountBtn' | translate }}
      </button>
    </div>
  </div>
</section>
