<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="flex items-center gap-2 px-4 py-2 bg-white rounded-lg shadow-md hover:bg-gray-50 transition-colors"
  >
    <span class="material-icons text-gray-600">language</span>
    <span class="uppercase font-medium text-gray-700">{{ currentLang() }}</span>
    <span
      class="material-icons text-gray-400 text-sm transition-transform duration-200"
      [class.rotate-180]="isDropdownOpen()"
      >expand_more</span
    >
  </button>

  @if (isDropdownOpen()) {
  <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 border border-gray-100">
    @for (lang of languages; track lang.code) {
    <button
      (click)="changeLang(lang.code)"
      class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center justify-between group"
    >
      <span>{{ lang.label }}</span>
      @if (currentLang() === lang.code) {
      <span class="material-icons text-blue-500 text-sm">check</span>
      }
    </button>
    }
  </div>
  }
</div>
