<section class="w-full py-24 px-4 md:px-8 bg-primary-950 relative overflow-hidden">
  <!-- Background Decoration -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Gradient Blob Left -->
    <div
      class="absolute top-1/2 left-0 w-[800px] h-[800px] bg-primary-900/50 rounded-full blur-3xl -translate-y-1/2 -translate-x-1/3"
    ></div>

    <!-- Gradient Blob Right (Lightener) -->
    <div
      class="absolute top-1/2 right-0 w-[800px] h-[800px] bg-primary-600/20 rounded-full blur-3xl -translate-y-1/2 translate-x-1/4"
    ></div>

    <!-- Decorative Circle/Arc -->
    <div
      class="absolute bottom-0 left-0 w-[400px] h-[400px] border-[40px] border-white/10 rounded-full translate-y-1/2 -translate-x-1/2"
    ></div>
    <div
      class="absolute top-0 right-0 w-[600px] h-[600px] border-[60px] border-white/20 rounded-full -translate-y-1/2 translate-x-1/3"
    ></div>
  </div>

  <div class="max-w-7xl mx-auto relative z-10">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
      <!-- Text Content -->
      <div class="space-y-8">
        <h2 class="text-5xl md:text-6xl font-bold text-white leading-tight">
          {{ 'manageFinances.titleLine1' | translate }}<br />
          {{ 'manageFinances.titleLine2' | translate }}<br />
          {{ 'manageFinances.titleLine3' | translate }}
        </h2>

        <p class="text-xl md:text-2xl text-primary-100 font-light leading-relaxed max-w-lg">
          {{ 'manageFinances.descriptionPart1' | translate }}
          <span class="font-bold text-white">Tymon</span
          >{{ 'manageFinances.descriptionPart2' | translate }}
        </p>
      </div>

      <!-- Image Content -->
      <div class="relative flex justify-center lg:justify-end">
        <!-- Laptop Frame -->
        <div
          class="relative w-full max-w-3xl mx-auto transform hover:scale-[1.01] transition-transform duration-500"
        >
          <!-- Glow Effect -->
          <div
            class="absolute inset-0 bg-primary-500/20 blur-3xl rounded-full transform scale-90 translate-y-10"
          ></div>

          <!-- Lid/Screen Container -->
          <div
            class="bg-gray-900 rounded-t-2xl p-2 md:p-3 shadow-2xl relative z-10 border border-gray-800"
          >
            <!-- Camera Dot -->
            <div
              class="absolute top-1.5 left-1/2 -translate-x-1/2 w-1.5 h-1.5 bg-gray-700 rounded-full"
            ></div>

            <!-- Screen Content -->
            <div class="bg-primary-950 rounded-xl overflow-hidden relative border border-gray-800">
              <img src="images/login.png" alt="Tymon Login Interface" class="w-full h-auto" />
              <!-- Screen Reflection -->
              <div
                class="absolute inset-0 bg-linear-to-tr from-white/5 via-transparent to-transparent pointer-events-none"
              ></div>
            </div>
          </div>

          <!-- Base -->
          <div
            class="bg-gray-800 h-3 md:h-4 rounded-b-xl mx-auto w-full shadow-[0_20px_50px_-12px_rgba(0,0,0,0.5)] relative z-20 border-t border-gray-700"
          >
            <!-- Notch -->
            <div
              class="absolute top-0 left-1/2 -translate-x-1/2 w-16 md:w-24 h-1 bg-gray-700 rounded-b-md"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
