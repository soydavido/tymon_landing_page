<header class="flex justify-between items-center px-8 py-6 w-full z-50 relative">
  <div class="flex items-center gap-2">
    <img src="logo/white-vertical-logo.svg" alt="Tymon Logo" class="h-20 w-auto" />
  </div>

  <!-- Desktop Nav -->
  <nav class="hidden md:flex gap-8 text-gray-300 text-xl font-medium">
    <a href="#" class="hover:text-white transition-colors">{{ 'header.home' | translate }}</a>
    <span
      (click)="scrollToSection('features')"
      class="hover:text-white transition-colors cursor-pointer"
      >{{ 'header.features' | translate }}</span
    >
    <span
      (click)="scrollToSection('pricing')"
      class="hover:text-white transition-colors cursor-pointer"
      >{{ 'header.pricing' | translate }}</span
    >
  </nav>

  <!-- Desktop Buttons -->
  <div class="hidden md:flex items-center gap-4">
    <button
      class="bg-white text-primary-950 px-6 py-2 rounded-lg text-base font-bold hover:bg-gray-100 transition-colors"
      (click)="scrollToSection('download-app')"
    >
      {{ 'header.downloadNow' | translate }}
    </button>
    <a
      [href]="configService.get('CLIENT_APP_URL')"
      class="border border-white text-white px-6 py-2 rounded-lg text-base font-bold hover:bg-white/10 transition-colors cursor-pointer"
    >
      {{ 'header.login' | translate }}
    </a>
  </div>

  <!-- Mobile Menu Button -->
  <button
    class="md:hidden text-white p-2 focus:outline-none"
    (click)="toggleMobileMenu()"
    aria-label="Toggle menu"
  >
    <span class="material-icons text-3xl">{{ isMobileMenuOpen ? 'close' : 'menu' }}</span>
  </button>

  <!-- Mobile Menu Overlay -->
  <div
    class="absolute top-full left-0 w-full bg-primary-950/95 backdrop-blur-lg border-t border-white/10 p-6 flex flex-col gap-6 md:hidden shadow-2xl transition-all duration-300 ease-in-out origin-top"
    [ngClass]="
      isMobileMenuOpen
        ? 'opacity-100 translate-y-0 pointer-events-auto'
        : 'opacity-0 -translate-y-4 pointer-events-none'
    "
  >
    <nav class="flex flex-col gap-4 text-center text-white text-xl font-medium">
      <span
        (click)="scrollToSection('home')"
        class="hover:text-blue-400 transition-colors py-2 cursor-pointer"
        >{{ 'header.home' | translate }}</span
      >
      <span
        (click)="scrollToSection('features')"
        class="hover:text-blue-400 transition-colors py-2 cursor-pointer"
        >{{ 'header.features' | translate }}</span
      >
      <span
        (click)="scrollToSection('pricing')"
        class="hover:text-blue-400 transition-colors py-2 cursor-pointer"
        >{{ 'header.pricing' | translate }}</span
      >
    </nav>

    <div class="flex flex-col gap-4">
      <button
        class="bg-white text-primary-950 px-6 py-3 rounded-lg text-lg font-bold hover:bg-gray-100 transition-colors w-full"
        (click)="scrollToSection('download-app')"
      >
        {{ 'header.downloadNow' | translate }}
      </button>
      <a
        [href]="configService.get('CLIENT_APP_URL')"
        class="border border-white text-white px-6 py-3 rounded-lg text-lg font-bold hover:bg-white/10 transition-colors w-full text-center"
      >
        {{ 'header.login' | translate }}
      </a>
    </div>
  </div>
</header>
