<section class="w-full py-20 px-4 md:px-8 bg-white">
  <div class="max-w-6xl mx-auto">
    <div class="relative bg-primary-950 rounded-[3rem] shadow-2xl">
      <!-- Decorative Background Shapes (Inside a clipped container) -->
      <div class="absolute inset-0 overflow-hidden rounded-[3rem]">
        <div
          class="absolute top-0 left-0 w-96 h-96 bg-primary-900/50 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"
        ></div>
        <div
          class="absolute bottom-0 right-0 w-96 h-96 bg-primary-800/30 rounded-full blur-3xl translate-x-1/3 translate-y-1/3"
        ></div>
      </div>

      <!-- Content Container -->
      <div
        class="relative z-10 flex flex-col md:flex-row items-center justify-between p-8 md:p-16 gap-12"
      >
        <!-- Text Content -->
        <div class="flex-1 text-center md:text-left max-w-lg">
          <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight">
            {{ 'cta.title' | translate }}
          </h2>
          <p class="text-3xl text-primary-200 font-light leading-relaxed">
            {{ 'cta.description' | translate }}
          </p>
        </div>

        <!-- Image Content -->
        <div
          class="flex-1 relative w-full max-w-md md:max-w-none flex justify-center md:justify-end"
        >
          <div class="relative">
            <!-- Main Image with Duotone Effect -->
            <div class="relative rounded-3xl overflow-hidden w-72 h-72 md:w-96 md:h-96">
              <!-- Placeholder image - using a generic business/finance person -->
              <img
                src="images/girl-phone.png"
                alt="Finance Control"
                class="w-full h-full object-cover mix-blend-overlay"
              />
            </div>

            <!-- Floating Badge 1 (Top Left) -->
            <div
              class="absolute -top-6 -left-12 md:-left-16 bg-white rounded-xl p-3 shadow-lg flex items-center gap-3 animate-pop-cycle"
              style="animation-delay: 0s"
            >
              <div class="w-8 h-8 bg-primary-100 rounded-lg flex items-center justify-center">
                <span class="material-icons text-primary-600 text-sm">check</span>
              </div>
              <span class="text-primary-950 font-bold text-sm md:text-base whitespace-nowrap">
                {{ 'cta.badge1' | translate }}
              </span>
            </div>

            <!-- Floating Badge 2 (Bottom Right) -->
            <div
              class="absolute -bottom-6 -right-4 md:-right-8 bg-white rounded-xl p-3 shadow-lg flex items-center gap-3 animate-pop-cycle"
              style="animation-delay: 2s"
            >
              <span class="text-primary-950 font-bold text-sm md:text-base whitespace-nowrap pl-2">
                {{ 'cta.badge2' | translate }}
              </span>
              <div class="w-8 h-8 bg-primary-100 rounded-lg flex items-center justify-center">
                <span class="material-icons text-primary-600 text-sm">touch_app</span>
              </div>
            </div>

            <!-- Floating Badge 3 (Top Right) -->
            <div
              class="absolute top-8 -right-12 md:-right-20 bg-white rounded-xl p-3 shadow-lg flex items-center gap-3 animate-pop-cycle"
              style="animation-delay: 4s"
            >
              <div class="w-8 h-8 bg-primary-100 rounded-lg flex items-center justify-center">
                <span class="material-icons text-primary-600 text-sm">savings</span>
              </div>
              <span class="text-primary-950 font-bold text-sm md:text-base whitespace-nowrap">
                {{ 'cta.badge3' | translate }}
              </span>
            </div>

            <!-- Floating Badge 4 (Bottom Left) -->
            <div
              class="absolute bottom-12 -left-8 md:-left-12 bg-white rounded-xl p-3 shadow-lg flex items-center gap-3 animate-pop-cycle"
              style="animation-delay: 6s"
            >
              <span class="text-primary-950 font-bold text-sm md:text-base whitespace-nowrap pl-2">
                {{ 'cta.badge4' | translate }}
              </span>
              <div class="w-8 h-8 bg-primary-100 rounded-lg flex items-center justify-center">
                <span class="material-icons text-primary-600 text-sm">security</span>
              </div>
            </div>

            <!-- Floating Badge 5 (Middle Right) -->
            <div
              class="absolute top-1/2 -right-16 md:-right-24 bg-white rounded-xl p-3 shadow-lg flex items-center gap-3 animate-pop-cycle"
              style="animation-delay: 8s"
            >
              <div class="w-8 h-8 bg-primary-100 rounded-lg flex items-center justify-center">
                <span class="material-icons text-primary-600 text-sm">money_off</span>
              </div>
              <span class="text-primary-950 font-bold text-sm md:text-base whitespace-nowrap">
                {{ 'cta.badge5' | translate }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
